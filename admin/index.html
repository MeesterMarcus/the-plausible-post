<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Site Manager</title>
  </head>
  <body>
    <!--
      Decap (Netlify) CMS admin entry for GitHub backend.

      Setup notes:
      1. Register a GitHub OAuth App:
         - Homepage URL: https://your-site.com/
         - Authorization callback URL: https://your-site.com/admin/
         - After creating the app, copy the Client ID.

      2. Update admin/config.yml:
         - Set backend.repo to "OWNER/REPO"
         - Optionally set client_id: "YOUR_GITHUB_OAUTH_CLIENT_ID"
         - Example in admin/config.yml (already present with placeholders).

      3. Deploy the site or serve locally and open /admin/ to log in.
         The CMS will use the GitHub OAuth flow to authenticate.

      Replace "your-site.com" with your actual site host. If you run the site
      under a different base path, ensure the OAuth callback matches it.
    -->

    <!-- Decap / Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </body>
</html>
