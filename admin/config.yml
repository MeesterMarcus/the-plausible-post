backend:
  name: github
  repo: "MeesterMarcus/the-plausible-post"
  branch: main
  auth_scope: "repo"
  # Optional: if you created a GitHub OAuth app, add its client id here
  # client_id: "YOUR_GITHUB_OAUTH_CLIENT_ID"

media_folder: "src/assets/images"
public_folder: "/assets/images"

publish_mode: editorial_workflow

collections:
  - name: "articles"
    label: "Articles"
    folder: "src/articles"
    create: true
    delete: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    format: "frontmatter"
    extension: "md"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Summary", name: "summary", widget: "text", required: false}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Layout", name: "layout", widget: "hidden", default: "article.njk"}
      - {label: "Disclaimer", name: "disclaimer", widget: "string", required: false}
      - {label: "Published", name: "published", widget: "boolean", default: true}
      - label: "Body"
        name: "body"
        widget: "markdown"